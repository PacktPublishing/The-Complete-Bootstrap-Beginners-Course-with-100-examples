<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Grids</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h2>Grids in Bootstrap - Extra Small Device</h2>
        <div class="row">
            <div class="col-3 bg-info">One</div>
            <div class="col-9 bg-danger">two</div>
        </div>
        <h2>Grids in Bootstrap - Extra Large Device</h2>
        <div class="row">
            <div class="col-xl-3 bg-info">One</div>
            <div class="col-xl-9 bg-danger">two</div>
        </div>
        <h2>Grids in Bootstrap</h2>
        <div class="row">
            <div class="col-lg-1 col-md-2 col-sm-4 bg-info">One</div>
            <div class="col-lg-1 col-md-2 col-sm-4 bg-warning">Two</div>
            <div class="col-lg-1 col-md-2 col-sm-4 bg-danger">Three</div>
            <div class="col-lg-1 col-md-2 col-sm-4 bg-secondary">Four</div>
            <div class="col-lg-1 col-md-2 col-sm-4 bg-warning">Five</div>
            <div class="col-lg-1 col-md-2 col-sm-4 bg-primary">Six</div>
            <div class="col-lg-1 col-md-2 col-sm-4 bg-danger">Seven</div>
            <div class="col-lg-1 col-md-2 col-sm-4 bg-info">Eight</div>
            <div class="col-lg-1 col-md-2 col-sm-4 bg-primary">Nine</div>
            <div class="col-lg-1 col-md-2 col-sm-4 bg-secondary">Ten</div>
            <div class="col-lg-1 col-md-2 col-sm-4 bg-info">Eleven</div>
            <div class="col-lg-1 col-md-2 col-sm-4 bg-primary">Twelve</div>
        </div>
    </div>
</body>

</html>
