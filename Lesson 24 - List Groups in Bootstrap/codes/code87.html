<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap List Groups Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   <body>
      <div class="container">
      <h2>Products</h2>
      <p>The following are our products:</p>
      <div class="list-group">
         <a href="#" class="list-group-item list-group-item-primary">Heat Map Tool</a>
         <a href="#"
            class="list-group-item list-group-item-success">Image Editor Tool</a>
         <a href="#" class="list-group-item list-group-item-secondary">Keyword Checker
         Tool</a>
         <a href="#" class="list-group-item list-group-item-info">Code Formatter
         Tool</a>
      </div>
   </body>
</html>
