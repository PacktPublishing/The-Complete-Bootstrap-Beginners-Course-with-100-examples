<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Tooltip Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
         <h2>Demo</h2>
         <a href="#" data-toggle="tooltip" data-placement="bottom" title="First Tooltip">Please hover over me</a>
         <a href="#" data-toggle="tooltip" data-placement="top" title="Second Tooltip">Please hover over me</a>
         <a href="#" data-toggle="tooltip" data-placement="left" title="Third Tooltip">Please hover over me</a>
         <a href="#" data-toggle="tooltip" data-placement="right" title="Fourth Tooltip">Please hover over me</a>
         <script>
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();   
            });
         </script>
      </div>
   </body>
</html>
