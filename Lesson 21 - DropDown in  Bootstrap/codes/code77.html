<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Dropdown Menu Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="dropdown">
            <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
            Java
            </button>
            <div class="dropdown-menu">
               <h4 class="dropdown-header">Core Java</h4>
               <a class="dropdown-item active"href="#">Java Interfaces</a>
               <a class="dropdown-item" href="#">Java Packages</a>
               <a class="dropdown-item" href="#">Java Multithreading</a>
               <h4 class="dropdown-header">Advanced Java</h4>
               <a class="dropdown-item disabled" href="#">Servlets</a>
               <a class="dropdown-item" href="#">JSP</a>
               <a class="dropdown-item" href="#">Java Beans</a>
            </div>
         </div>
      </div>
   </body>
</html>
